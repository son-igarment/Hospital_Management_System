version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5455:5432"
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: bash -c "bundle && rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/hospital
    ports:
      - "3003:3000"
    tty: true
    stdin_open: true
    depends_on:
      - db